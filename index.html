<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    style="
      font-family: 'Lato', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    "
  >
    <!-- Main Container -->
    <div
      style="
        position: relative;
        width: 100%;
        max-width: 600px;
        height: 100%;
        background-color: #ffffff;
      "
    >
      <!-- Hero Image Section -->
      <div style="height: 50%; background-color: #d6efff; position: relative">
        <img
          src="./Assets/simpleFinance_logo.png"
          alt="Simple Finance Limited Logo"
          style="
            position: absolute;
            top: 10px;
            width: 100px;
            height: auto;
            left: 50%;
            transform: translateX(-50%);
          "
        />
      </div>

      <!-- Overlay Content Box -->
      <div
        style="
          position: absolute;
          top: 50%;
          left: 50%;
          right: 0;
          transform: translate(-50%, -50%);
          background-color: #fff;
          padding: 30px;
          z-index: 2;
          width: 70%;
          box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
          border: 1px solid #e1e1e1;
        "
      >
        <h1
          style="
            color: #0091ea;
            text-align: center;
            font-size: 28px;
            margin-bottom: 1rem;
          "
        >
          Welcome to Simple Finance Limited!!!
        </h1>
        <p
          style="
            text-align: center;
            margin-bottom: 2rem;
            font-size: 16px;
            line-height: 1.6;
          "
        >
          We are thrilled to offer you an easy and secure loan application
          process. Click the link below to start your journey with us.
        </p>
        <p style="text-align: center">
          <a
            href="link-to-application-form"
            style="
              background: #4caf50;
              color: #ffffff;
              padding: 12px 25px;
              text-decoration: none;
              border-radius: 5px;
              display: inline-block;
              transition: background-color 0.3s;
            "
            >Start Your Journey</a
          >
          <!-- More engaging button text -->
        </p>
      </div>

      <!-- Footer Section -->
      <div
        style="
          position: absolute;
          bottom: 0;
          width: 100%;
          height: 50%;
          background-color: #0091ea;
          color: #fff;
          text-align: center;
          padding: 10px;
          font-size: 12px;
          box-sizing: border-box;
          display: flex;
          align-items: center;
          justify-content: center;
        "
      >
        <div style="text-align: center; position: absolute; bottom: 1rem">
          <p style="margin: 0; width: 100%; font-size: 14px">Warm Regards,</p>
          <p style="margin: 0; width: 100%; font-weight: bold; font-size: 16px">
            Eunice Onuigbo
          </p>
          <p style="margin: 0; width: 100%; font-size: 14px">
            +234 7037637402 |
            <a
              href="mailto:eunice@simplefinance.ng"
              style="color: #add8e6; text-decoration: none"
              >eunice@simplefinance.ng</a
            >
            |
            <a
              href="https://simplefinance.ng"
              target="_blank"
              style="color: #add8e6; text-decoration: none"
              >simplefinance.ng</a
            >
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
